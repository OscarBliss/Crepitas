    <script defer>
        const menu = document.querySelector(".menu");
        const openMeBtn = document.querySelector(".open-menu");
        const cloMeBtn = document.querySelector(".close-menu");

        function toggleMenu(){
            menu.classList.toggle("menu_opened")
        }
        openMeBtn.addEventListener("click",toggleMenu);
        cloMeBtn.addEventListener("click",toggleMenu);
    </script>
